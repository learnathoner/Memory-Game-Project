<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
<body>

<!-- Wraps both the gameplay screen and the win screen -->
<div id="wrapper">

  <!-- Contains everything for the gameplay screen -->
  <div id="game_wrapper">
    <div id="game_title"> Matching Game </div>
    <div id="moves">
      <ul id="star_cont">
        <li></li>
        <li></li>
        <li></li>
      <ul>
      <span id="num_moves">0 Moves</span>
    </div>
    <div id="reset_cont">
      <input type="button" id="reset" value="RESET">
    </div>
    <table id="game_grid">
      <tr>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
      </tr>
      <tr>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
      </tr>
      <tr>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
      </tr>
      <tr>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
        <td class="tile hidden"></td>
      </tr>
    </table>
  </div>

  <!-- Contains components for the Win screen -->
  <div id="win_screen" class="hide">
    <div id="win_msg"> Congratulations! You Win! </div>
    <div>
      You won with <span id="win_moves"></span> Moves
      and <span id="win_stars"></span> Stars!
    </div>
    <div> It took you <span id="win_time"></span>!</div>
    <button type="button" id="play_again"> Play again </button>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
